<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授業用サイト │ Project N</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <svg width="0" height="0" class="hidden">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12.47 24.94" id="arrow" class="arrow_svg">
      <title>arrow</title>
      <polygon points="0 24.94 0 19.66 7.35 12.47 0 5.92 0 0 12.47 12.47 0 24.94"/>
    </symbol>
  </svg>
  <header class="header02">
    <div class="container">
      <div class="header__logo"><img src="assets/images/logo.png" alt="チームロゴ"></div>
      <div class="header__name">N・S高生制作サイト</div>
    </div>
  </header>
  <main class="main index-page">
      <h1 class="main-title"><img src="assets/images/header01.png" alt="ヘッダー"></h1>
    <audio src="assets/images/call.mp3" autoplay>
    </audio>
    <div id="stage">
      <div id="sectionStage1" class="stage">
      <div class="container">
        <div class="video">
          <video class="video01" src="assets/images/video01.mp4" controls  muted autoplay></video>
          <div class="chat">
            <p>チャット欄</p>
          </div>
        </div>
      </div>
      <answer-input class=" inputAnswer" v-bind:correct="correctAnswer['stage3']['q1']" v-on:answer-input="answerInput($event, 'stage3', 1)"></answer-input>
      <div class="container">
        <div class="greeting">
          <p class="normal">こ◼︎ち縺｡縺ｯ！<br>
          遘√?は◼︎◼︎蟆丞ｭｦ譬｡の生◼︎です。<br>

          <p class="normal">に繝√Ε繝ｬ繝ｳ繧ｸし◼︎て繧ゅｉ縺よ！</p>
        </div>
      </div>
      <div class="container">
        <div class="student">
          <h1 class="student-title">先◼︎の繝ｳ</h1>
          <div class="student-illust name01 err-image"><img src="assets/images/illust01.png" alt="生徒画像"></div>
          <div class="student-illust name02 err-image"><img src="assets/images/illust02.png" alt="生徒画像"></div>
          <div class="student-illust name03 err-image"><img src="assets/images/illust03.png" alt="生徒画像"></div>
        </div>
      </div>
      <div class="container">
        <div class="quiz">
          <h1>まず縺壹この◼︎題を解｣縺みよう！</h1>
          <div class="quiz-image err-image"><img src="assets/images/quiz-image01.png" alt="クイズ画像"></div>
        </div>
      </div>
      <!-- STAGE1回答入力セクション ここから-->
      <div class="container">
        <answer-input class=" inputAnswer" v-bind:correct="correctAnswer['stage1']['q1']" v-on:answer-input="answerInput($event, 'stage1', 1)"></answer-input>   
      </div>
      <!-- STAGE1回答入力セクション ここまで-->
      </div>
    </div>
  </main>
  </div>
  <footer class="footer section bg-color--gray">
    <div class="container">
      <p class="text-center">授業主催： N・S高<br>協力：株式会社SCRAP<br>企画制作：N・S高生</p>

      <p class="text-center">株式会社SCRAPとN・S高で実施した授業「リアル脱出ゲームの作り方」の一環で<br>生徒が制作したものであり、SCRAPが主催/公認するものではありません。</p>
  </footer>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="assets/js/main.js"></script>

</html>
